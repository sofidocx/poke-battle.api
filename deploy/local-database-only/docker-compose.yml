version: '3.8'
 
services: 
  postgres:
    image: postgres:17
    container_name: pokedb
    environment:
      POSTGRES_USER: pokedb
      POSTGRES_PASSWORD: pokedb
      POSTGRES_DB: pokedb
    ports: 
      - "5430:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d

volumes:
  postgres-data:
    driver: local
